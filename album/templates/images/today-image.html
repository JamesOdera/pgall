{%extends 'images/base.html'%}
{% load bootstrap3 %}
{% load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
{% block content %}
{{block.super}}
{% for image_item in images %}
<div class="container"></div>

<div class="row">
  <div class="col-md-3">
      <h2 class="text-center"> {{ image_item.name }} </h2>
      <img src="{{image_item.image.url}}" class="img-responsive" alt="Image">
      <h2> {{ image_item.category }} </h2>
        <h2> {{ image_item.location }} </h2>
    </div>
    </div>

{% endfor %}
{% endblock %}
</body>
</html>
