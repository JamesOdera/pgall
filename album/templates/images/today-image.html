{%extends 'images/base.html'%}
{% load bootstrap3 %}
{% load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
{% block content %}
{{block.super}}
<div class="blog">
    <h1 style="font-size: 50px; color: aliceblue; "> Welcome to the Gallery </h1>

    <div class="box">
        <h1> GALLERY</h1>
    </div>
    </div>
{% for image_item in images %}

<div class="container">
<div class="container-fluid">

<div class="row">
  <div class="col-md-4">
      <h2 class="text-center"> {{ image_item.name }} </h2>
      <img src="{{image_item.image.url}}" class="img-responsive" alt="Image">
      <h2> {{ image_item.category }} </h2>
        <h2> {{ image_item.location }} </h2>
    </div>
</div>
</div>
</div>

{% endfor %}
{% endblock %}
</body>
</html>
