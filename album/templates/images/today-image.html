{%extends 'images/base.html'%}
{% load bootstrap3 %}
{% load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
{% block content %}
{{block.super}}
{% for image_item in images %}
<div class="container">
<div class="container-fluid">

<div class="row">
  <div class="col-md-6">
      <h2 class="text-center"> {{ image_item.name }} </h2>
      <a data-toggle="modal" data-target="#exampleModalCenter"> <img src="{{image_item.image.url}}" class="img-responsive" alt="Image"></a>
      <h2> {{ image_item.category }} </h2>
        <h2> {{ image_item.location }} </h2>
    </div>
</div>
</div>
</div>


  
  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

{% endfor %}
{% endblock %}
</body>
</html>
